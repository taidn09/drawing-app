<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg">
                        <span>Rectangle</span>
                    </li>

                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./icons/brush.svg">
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="5" max="50" value="25">
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Colors</label>
                <ul class="options colors">
                    <li class="option"></li>
                    <li class="option active"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
